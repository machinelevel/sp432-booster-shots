<html>
    <head>
    </head>
    <body>
        <h3>Simulation Panel</h3>
        <hr/>
        <b>Clinic info</b>
        <br/>
        <label for="total_doses_input">Total doses:</label>
        <input type="number" id="total_doses_input" style="width: 7em;" value="23000" onchange="update_cohort_duration();" />
        <br/>
        <label for="doses_per_day_input">Doses per day:</label>
        <input type="number" id="doses_per_day_input" style="width: 4em;" value="384" onchange="update_cohort_duration();" />
        <span id="cohort_duration_span"></span>
        <hr/>
        <b>Sim settings</b>
        <br/>
        <label for="bump_price_input">Bump cost: $</label>
        <input type="number" id="bump_price_input" style="width: 6em;" min="0.00" step="0.50" max="500.00" value="1.00" onchange="enforce_currency_number(this);" />
        <br/>
        <input type="radio" name="queue_method" id="check_slide_input" />
        <label for="check_slide_input">Slide</label>
        <input type="radio" name="queue_method" id="check_slide_share_input" checked="" />
        <label for="check_slide_share_input">Slide Share</label>
        <input type="radio" name="queue_method" id="check_swap_input" />
        <label for="check_swap_input">Swap</label>
        <br/>
        <hr/>
        <label for="num_sims_input">Number of simulations to run:</label>
        <input type="number" id="num_sims_input" style="width: 7em;" value="1" />
        <br/>
        <input type="button" value="Go!" onclick="run_simulations();" />
        <span id="brag_box"></span>
        <hr/>
        <b>Combined summmary of all runs:</b>
        <br/>
        <div style="width:50%;">
            <span id="multi_graph_span"></span>
        </div>
        <div style="width:50%;">
            <span id="multi_info_span"></span>
        </div>
<!--         <table>
            <tr>
                <td>
                </td>
                <td>
                    <span id="multi_info_span"></span>
                </td>
            </tr>
        </table>
 -->
        <br/>
        <pre>
        <span id="multi_csv_span"></span>
        </pre>
        <br/>

        <hr/>
        <b>Details from most recent simulation:</b>
        <br/>
        <span id="summary_span"></span>
        <br/>


        <script src="./booster-sim-panel.js"></script>
    </body>
</html>
