<meta http-equiv="content-type" content="application/xhtml+xml; charset=utf-8" />
<html>
    <head>
    </head>
    <body>
        <span style="font-family:tahoma; font-size:10px;">
            <table style="font-family:tahoma; font-size:10px; border: none; border-collapse: collapse;">
                <tr>
                    <td colspan="2">
                        <b>Sim settings</b>
                    </td>
                    <td colspan="2" style="border-left:solid 8px #ddd; background-color:#eee;">
                        <b>Clinic info</b>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bump_price_input">Bump cost: $</label>
                        <input type="number" id="bump_price_input" style="width: 4em;" min="0.00" step="0.50" max="500.00" value="0.50" onchange="enforce_currency_number(this);" />
                    </td>
                    <td>
                        <label for="num_sims_input">Average over</label>
                        <input type="number" id="num_sims_input" style="width: 4em;" value="1" />
                        simulations
                    </td>
                    <td style="border-left:solid 8px #ddd; background-color:#eee;">
                        <label for="total_doses_input">Total doses:</label>
                        <input type="number" id="total_doses_input" style="width: 7em;" value="23000" onchange="update_cohort_duration();" />
                    </td>
                    <td style="background-color:#eee;">
                        <label for="doses_per_day_input">Doses per day:</label>
                        <input type="number" id="doses_per_day_input" style="width: 4em;" value="384" onchange="update_cohort_duration();" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="button" value="Go!" onclick="run_simulations();" />
                        <span id="brag_box"></span>
                    </td>
                    <td colspan="2" style="border-left:solid 8px #ddd; background-color:#eee;">
                        <span id="cohort_duration_span"></span>
                    </td>
                </tr>
            </table>
            <br/>
            <span id="multi_graph_span"></span>
            <br/>
            <input type="button" value="Download graph (SVG)" onclick="download_svg();" />
            <input type="button" value="Download complete results (CSV)" onclick="download_csv();" />
            <script src="./booster-sim-panel.js"></script>
        </span>
    </body>
</html>
